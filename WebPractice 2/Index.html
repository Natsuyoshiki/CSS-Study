<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>究極のHTML & CSS展示</title>
    <link rel="stylesheet" href="Index2.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#form">フォーム</a></li>
                <li><a href="#graphics">グラフィックス</a></li>
                <li><a href="#culture">日本文化</a></li>
                <li><a href="#table">テーブル</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>究極のHTML & CSS展示</h1>
        <p class="japanese-text">すべてのHTMLとCSSの機能を探検しましょう！</p>
    </section>
    
    <section class="grid-container">
        <div class="card">
            <h2>伝統的な日本の建築</h2>
            <p class="japanese-text">日本の寺院や神社は、美しい木造建築の例です。</p>
            <div class="image-container">
                <img src="/songsAndAudio/shrine_1.jpg" alt="日本の寺院">
            </div>
        </div>
        <div class="card">
            <h2>書道</h2>
            <p class="japanese-text">書道は日本の伝統的な芸術の一つで、美しい漢字を書く技術です。</p>
        </div>
    </section>
    
    <section id="form" class="form-container">
        <h2>フォームの例</h2>
        <form>
            <fieldset>
                <legend>個人情報</legend>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">メール:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="color">好きな色:</label>
                <input type="color" id="color" name="color">
                
                <label for="range">経験レベル:</label>
                <input type="range" id="range" name="range" min="1" max="10">
            </fieldset>
        </form>
    </section>
    
    <section id="graphics">
        <h2>SVG & Canvas</h2>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </section>
    
    <section id="table">
        <h2>データテーブル</h2>
        <table border="1">
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th>職業</th>
            </tr>
            <tr>
                <td>Natsuyoshi</td>
                <td>23</td>
                <td>エンジニア</td>
            </tr>
            <tr>
                <td>佐藤</td>
                <td>25</td>
                <td>デザイナー</td>
            </tr>
        </table>
    </section>
</body>
</html>
